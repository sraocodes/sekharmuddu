<header>
  <style>
    /* === Header Container === */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #690000;
      font-family: 'Lora', serif;
      display: flex;
      flex-direction: column;
    }

    /* === Top Bar === */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      color: white;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      min-width: 0; /* allow shrinking on small screens */
    }
    .header-left .home-button {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px; height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
    }
    .header-left h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }
    .header-left p {
      margin: 0;
      font-size: 0.75rem;
      font-style: italic;
      opacity: 0.85;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* === Bottom Nav Bar === */
    .nav-bar {
      border-top: 1px solid rgba(255,255,255,0.15);
    }
    .nav-bar ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0;
      padding: 0.5rem 1rem;
      list-style: none;
    }
    .nav-bar ul li a {
      display: block;
      padding: 0.5rem 1rem;
      background: white;
      color: #690000;
      border-radius: 4px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }
    .nav-bar ul li a:hover,
    .nav-bar ul li a.active {
      background: #ffd700;
      color: #690000;
    }

    /* === Mobile Overrides === */
    @media (max-width: 600px) {
      .menu-toggle { display: block; }

      /* hide bottom nav until open */
      .nav-bar { display: none; }

      .nav-bar.mobile-open {
        display: block;
        position: fixed;
        top: 0; right: 0;
        width: 75%;
        max-width: 260px;
        height: 100vh;
        background: #f4f4f4;
        box-shadow: -2px 0 12px rgba(0,0,0,0.25);
        padding-top: 4rem;
        overflow-y: auto;
        z-index: 999;
      }
      .nav-bar.mobile-open ul {
        flex-direction: column;
        gap: 0;
      }
      .nav-bar.mobile-open ul li {
        border-bottom: 1px solid rgba(105,0,0,0.15);
      }
      .nav-bar.mobile-open ul li:last-child {
        border-bottom: none;
      }
      .nav-bar.mobile-open ul li a {
        padding: 1rem 1.5rem;
        background: none;
        color: #690000;
        font-weight: 700;
      }
    }
  </style>

  <div class="top-bar">
    <div class="header-left">
      <a href="index.html" class="home-button" aria-label="Home">üè†</a>
      <h1>Prof. M. Sekhar</h1>
      <p>Dept. of Civil Engg., IISc</p>
    </div>
    <button class="menu-toggle"
            aria-label="Toggle menu"
            aria-expanded="false"
            onclick="
              const nav = document.querySelector('.nav-bar');
              const open = nav.classList.toggle('mobile-open');
              this.setAttribute('aria-expanded', open);
            ">‚ò∞</button>
  </div>

  <nav class="nav-bar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="research.html">Research</a></li>
      <li><a href="teaching.html">Teaching</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="recognitions.html">Recognitions</a></li>
      <li><a href="thesis.html">Students</a></li>
    </ul>
  </nav>
</header>

<!-- dark overlay, optional -->
<div class="overlay" style="
  display: none;
  position: fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background: rgba(0,0,0,0.5);
  z-index: 998;
"
 onclick="
   document.querySelector('.nav-bar').classList.remove('mobile-open');
   document.querySelector('.menu-toggle').setAttribute('aria-expanded','false');
   this.style.display='none';
"></div>
